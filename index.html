<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter HTML File with CSS Grid</title>
    <style>
        /* Basic body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: grid;
            place-items: center; /* Centers content in the middle of the screen */
            height: 100vh;
        }

        /* Grid container */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Creates two equal columns */
            gap: 20px; /* Space between the grid items */
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Heading 1 styling */
        h1 {
            color: #333;
        }

        /* Heading 2 styling */
        h2 {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Marisa</h1>
        <h2>Polito</h2>
    </div>
</body>
</html>
